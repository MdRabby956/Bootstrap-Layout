<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font links -->

    <!--  CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap | Layout</title>
  </head>
  <body>
    <div class="container">
      <h1 class="teal_h">Bootstrap Layout</h1>
      <p>NOTE:- Resize the window to see the difference between Rows and Columns</p>
      <h2 class="display">Display: Extra-Large</h2>
      <h3 class="display">Display: Large</h3>
      <h4 class="display">Display: Medium</h4>
      <h5 class="display">Display: Small</h5>
      <h6 class="display">Display: Extra-Small</h6>

    </div>
    <section class="header">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-2 col-sm-3 col-12">
                 <div class="box thistle">1.1</div>
              </div>
              <div class="col-md-7 col-sm-6 col-7">
                  <div class="box thistle">1.2</div>
              </div>
              <div class="col-md-3 col-sm-3 col-5">
                  <div class="box thistle">1.3</div>
              </div>
          </div>
      </div>
    </section>

    <section class="hero">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box teal">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box teal">2.2</div>
              </div>

            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box indigo">3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box msblue">4.1</div>
              </div>
                <div class="col-sm-3 d-md-none d-sm-block">
                    <div class="box indigo">new-3</div>
                </div>
              <div class="col-md-8 col-sm-12">
                <div class="box msblue">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box msblue">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar d-md-none d-sm-block d-none">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="box light">new-5</div>
          </div>
        </div>
      </div>
    </section>

     <section class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="box ">6</div>
          </div>
        </div>
      </div>
    </section>

    <!-- js links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
